<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-form</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/style_2.css">
</head>
<body>
    <form action="./index_2.html" class="login-form">
        <h1>Login</h1>
        <div class="txtb">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>
        <div class="txtb">
            <input type="password">
            <span data-placeholder="Password"></span>
        </div>
        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">
            <b>Don't hava a account? </b><b><a href="#">Sign up</a></b>
        </div>
    </form>
    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur",function(){
            if($(this).val() == ""){
                $(this).removeClass("focus");
            }
        });
    </script>
</body>
</html>
