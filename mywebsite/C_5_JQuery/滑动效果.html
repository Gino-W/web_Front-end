<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script> 
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#panel").slideDown("slow");
            });
            $("#button2").click(function(){
                $("#panel").slideUp("slow");
            });
        }); 
    </script>
    
    <style type="text/css"> 
    #panel,#button1,#button2,div
    {
        padding:5px;
        text-align:center;
        background-color:rgb(216, 60, 216);
        border:solid 1px rgb(216, 60, 216);
    }
    #panel
    {
        padding:50px;
        display:none;
    }
 
</style>
</head>
<body background="../C_1_HTML/image/bg.png">
    <div>
        <button id="button1">滑下</button>
        <button id="button2">拉起</button>
    </div>
    <div id="panel">Hello world!</div>
</body>
</html
