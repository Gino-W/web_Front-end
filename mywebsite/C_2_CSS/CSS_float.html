<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css_float</title>
    <style>
        #div1,#div2,#div3{
            width: 100px;
            height: 100px;
        }
        #div1{
            background-color: teal;
            float: right;
        }
        #div2{
            background-color: violet;
            float: right;
            clear: both;
        }
        #div3{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
