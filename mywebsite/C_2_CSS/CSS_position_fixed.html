<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_position_fixed</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: green solid 1px;
            background-color: greenyellow;
            position: fixed;
            top: 100px;
        }
    </style>
</head>
<body>
    <!-- 固定定位会改变元素的性质
        内联元素变为块级元素，块级元素变为内联元素
         -->
    <div id="div1">

    </div>
</body>
</html>
