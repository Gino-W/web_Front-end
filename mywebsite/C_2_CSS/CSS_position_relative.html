<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_position_relative</title>
    <style>
        #div1,#span1,#span2{
            width: 100px;
            height: 100px;
            border: dimgrey solid 1px;
        }
        #div1{
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        相对定位：不改变元素的性质，参照物是自己本身
        内联元素还是内联元素，块级元素还是块级元素
         -->
    <div id="div1"></div>
</body>
</html>
