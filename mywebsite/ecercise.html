<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exercise</title>
    <style>
        #div1{
            border: lightblue solid 1px;
            width: 400px;
            position: absolute;
            top: 100px;
            left: 450px;
        }
    </style>
</head>
<body background="./C_1_HTML/image/bg.png">
    <div id="div1">
        <form action="http://www.baidu.com" method="POST">
            <table align="center" width="400px"  bordecolor="purple" cellspacing="0" cellpadding="5" >
                <tr width="100">
                    <td>用户名</td>
                    <td>
                        <input type="text" name="username" />
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" name="psw" maxlength="6" />
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input type="password" name="psw" maxlength="6" />
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="email" name="email" />
                    </td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>
                        <input type="text" name="name" />
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked />男
                        <input type="radio" name="gender" value="female" />女
                    </td>
                </tr>
                <tr>
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="hobby" value="sing" checked/>唱歌
                        <input type="checkbox" name="hobby" value="dancing" />跳舞
                        <input type="checkbox" name="hobby" value="skiing" />滑雪
                    </td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td>
                        <select name="country">
                            <option value="China">中国</option>
                            <option value="American">美国</option>
                            <option value="Japan">日本</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>头像</td>
                    <td>
                        <input type="file" name="avatar"/>
                    </td>
                </tr>
                <tr>
                    <td>简介</td>
                    <td>
                        <textarea cols="10" rows="3">我是：</textarea>
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <input type="text" name="birthday"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="注册" />
                        <input type="reset" value="重置" />
                        <input type="button" value="我是按钮" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
