<html>
    <!-- html标签可以嵌套，不可以交叉 -->
    <!-- h标签：标题标签 -->
    <!-- p标签：段落标签 -->
    <!-- b标签：字体加粗标签 -->
    <!-- i标签：字体斜体标签 -->
    <!-- u标签：字体下划线 -->
    <!-- center标签：居中标签 -->
    
    <!-- br标签：换行 -->
    <!-- hr标签：水平线 -->
    <head>
        <meta charset="utf-8" />
        <title>哇偶</title>
    </head>
    <body>
        <h1><center>一级标题</center></h1>
        <hr/>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <p>
            <b>
                第一段：我是段落标签
            </b>
        </p>

        <p>
            加粗
        </p>

        <!-- font被style所取代 -->
        <font color="red" size="10px">
            this is first HTML!!!
        </font>
        <p style="color: rgb(179, 122, 17); font-size: 40px;">
            这是一个HTML!!
        </p>
        <p>
            第一行<br/>
            <i><u>第二行</u></i>
        </p>
    </body>
</html>
