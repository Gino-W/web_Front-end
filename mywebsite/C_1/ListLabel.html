<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ListLabel</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol type="I" start="1">
        <li>有序一</li>
        <li>有序二</li>
        <li>有序三</li>
    </ol>
    
    <!-- 无序列表 -->
    <!-- type属性：disc（实心圆,默认）,circle（空心圆）,square（方块） -->
    <ul type="circle">
        <li>无序一</li>
        <li>无序二</li>
        <li>无序三</li>
    </ul>
</body>
</html>
