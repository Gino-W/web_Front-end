<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise_3</title>
    <style>
        #div1{
            border: lightblue solid 1px;
            width: 400px;
            position: absolute;
            top: 100px;
            left: 450px;
        }
    </style>
    <script>
        function checkForm(){
            //获取用户名对象
            var username = document.getElementById("username");
            //获取用户名的value属性
            var uservalue = username.value;
            if(uservalue == ""){
                //设置提示语
                var usernamespan = document.getElementById("usernameSpan");
                usernamespan.innerHTML = "<font color='red'>用户名不能为空</font>";
            }
            //获得密码对象
            var password = document.getElementById("pwd");
            //获得密码的value属性
            var pwdvalue = password.value;
            if(pwdvalue == ""){
                //设置提示语
                var pwdspan = document.getElementById("pwdSpan");
                pwdspan.innerHTML = "<font color='red'>密码不能为空</font>"
            }
        }
    </script>
</head>
<body background="../C_1_HTML/image/bg.png">
    <div id="div1">
        <form>
            <table bordecolor="purple" cellspacing="0" cellpadding="5" >
                <tr>
                    <td>用户名</td>
                    <td>
                        <input type="text" id="username" name="username" /><span id="usernameSpan"></span>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" id="pwd" name="psw" maxlength="6" /><span id="pwdSpan"></span>
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input type="password" id="repwd" name="psw" maxlength="6" />
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked />男
                        <input type="radio" name="gender" value="female" />女
                    </td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td>
                        <select name="country">
                            <option value="China">中国</option>
                            <option value="American">美国</option>
                            <option value="Japan">日本</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="hobby" value="sing" checked/>唱歌
                        <input type="checkbox" name="hobby" value="dancing" />跳舞
                        <input type="checkbox" name="hobby" value="skiing" />滑雪
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="email" name="email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="注册" onclick="checkForm()"/>
                        <input type="reset" value="重置" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
