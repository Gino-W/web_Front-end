<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>exercise_4</title>
    <script>
        window.onload=function(){
            //获得表格
            var tab = document.getElementById("tab1");
            //获得行数
            var row = tab.rows.length;
            //遍历行
            for(var i=0; i<row; i++){
                if(i%2 == 0){
                    tab.rows[i].style.backgroundColor = "yellow";
                }else{
                    tab.rows[i].style.backgroundColor = "pink";
                }
            }
        }
    </script>
</head>
