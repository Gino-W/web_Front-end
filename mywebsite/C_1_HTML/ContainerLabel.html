<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ContainerLabel</title>
</head>
<body>
    <!-- 
        <div></div>：块级标签(块级元素),独占一行，自带换行
        <span></span>：行级标签(内联元素),所有内容都在同一行
	            作用：<div>主要是结合css做页面分块布局
		              <span>进行友好提示信息的显示
        -->
    <div style="background-color: blueviolet;">独占一行</div>
    <span style="background-color: brown;">不占一行</span>
    <br/>
    <!-- 文本格式化标签 -->
    <!-- 空格 -->
    1&nbsp;&nbsp;2&nbsp;&nbsp;3<br />
    <!-- 大于  小于 -->
    &gt;&lt;<br />
    <!-- 版权 -->
    &copy;<br />
    <!-- 商标 -->
    &reg;<br />
    <!--粗体文本-->
    <b>今天天气好</b><br />
    <!--大号字-->
    <big>今天天气好</big><br />
    <!--着重文字-->
    <em>今天天气好</em><br />
    <!--斜体字 物理上把字体倾斜-->
    <i>今天天气好</i><br />
    <!--小号字-->
    <small>今天天气好</small><br />
    <!--定义加重语气-->
    <strong>今天天气好</strong><br />
    <!--下标字-->
    CO<sub>2</sub><br />
    <!--上标字-->
    孙悟空三打白骨精<sup>①</sup><br />
    <!--插入字-->
    <ins>今天天气好</ins><br />
    <!--删除字-->
    <del>今天天气好</del>
</body>
</html>
