<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise_1</title>
    <style>
        #div1{
            border: lightblue solid 1px;
            width: 400px;
            position: absolute;
            top: 100px;
            left: 450px;
        }
    </style>
    <script type="text/javascript">
        function checkForm(){
            var username = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            var repwd = document.getElementById("repwd").value;
            var email = document.getElementById("email").value;
            if(username == ""){
                alert("用户名不能为空");
            }
            if(pwd == ""){
                alert("密码不能为空");
            }else if( repwd == ""){
                alert("请确认密码");
            }else if(pwd != repwd){
                alert("两次密码不一致,请重新输入");
            }else if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(email)){
                alert("邮箱格式错误");
            }else{
                alert("注册成功");
            }
        }
    </script>
</head>
<body background="../C_1_HTML/image/bg.png">
    <div id="div1">
        <form action="#" method="POST">
            <table align="center" width="400px"  bordecolor="purple" cellspacing="0" cellpadding="5" >
                <tr width="100">
                    <td>用户名</td>
                    <td>
                        <input type="text" id="username" name="username" />
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" id="pwd" name="psw" maxlength="6" />
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input type="password" id="repwd" name="psw" maxlength="6" />
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked />男
                        <input type="radio" name="gender" value="female" />女
                    </td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td>
                        <select name="country">
                            <option value="China">中国</option>
                            <option value="American">美国</option>
                            <option value="Japan">日本</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="hobby" value="sing" checked/>唱歌
                        <input type="checkbox" name="hobby" value="dancing" />跳舞
                        <input type="checkbox" name="hobby" value="skiing" />滑雪
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="email" name="email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="注册" onclick="checkForm()"/>
                        <input type="reset" value="重置" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
