<!DOCTYPE html>
<html>
  <head>
    <title>json.html</title>
	<meta charset="utf-8" />
	<script>
		function f1(){
			//创建json字符串 
			var js = '{"id":1,"name":"zs","salary":2000}';
			//将json串转换为javascript对象
			var obj = JSON.parse(js);
			alert(obj.name);
		}
		function f2(){
			//创建数组的json串
			var js1 = '[13,23,34]';
			//将json数组转换为javascript对象
			var obj1 = JSON.parse(js1);
			alert(obj1[0]);
		}
	</script>
  </head>
  
  <body>
  	
  	<input type="button" value="json-object" onclick="f1()" />
  	<input type="button" value="json-array" onclick="f2()" />
  </body>
</html>
