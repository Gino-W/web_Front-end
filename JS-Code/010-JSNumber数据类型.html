<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSNumber数据类型</title>
</head>
<body>
    <script type="text/javascript">
    /*
        1.number类型包括哪些值？
            1, 0, 1.0，1.9,……NaN, Infinity
            整数，小数，负数，不是数字，无穷大都属于number类型
        2.
    */
    var v1 = 1;
    var v2 = 3.14;
    var v3 = -100;
    var v4 = NaN;
    var v5 = Infinity;

    alert(typeof v1);
    alert(typeof v2);
    alert(typeof v3);
    alert(typeof v4);
    alert(typeof v5);
    
    </script>
</body>
</html>
