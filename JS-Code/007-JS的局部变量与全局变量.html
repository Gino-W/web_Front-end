<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS的局部变量与全局变量</title>
</head>
<body>
    <script type="text/javascript">
        /*
            全局变量：
                在函数体之外声明的变量属于全局变量，全局变量的生命周期都是，浏览器打开时声明，浏览器关闭时销毁，尽量少用
                因为浏览器会一直在浏览器的内存当中，耗费内存空间    ，能使用局部变量就使用局部变量
            局部变量：
                在函数体中声明的变量，包括函数的形参部分属于局部变量，局部变量的生命周期是，函数开始执行时
                局部变量的内存空间开辟，函数执行结束之后，局部变量的内存空间释放，局部变量的生命周期比较短
        */

        //全局变量
        var i = 100;
        function accessI(){
            //访问的是全局变量
            alert("i = " + i);
        }
        accessI();


        //全局变量
        var username = "jack";
        function accessUsername(){
            //局部变量
            var username = "Gino";
            //就近原则，访问局部变量
            alert("username = " + username);
        }
        accessUsername();
        //访问的是全局变量
        alert("username = " + username);

        function accessAge(){
            var age = 20;
            alert("年龄 = " + age);
        }
        accessAge();
        alert("年龄 = " + age);

        //以下语法是很奇怪的
        //如果一个变量未声明var，无论这个变量是在那里声明的，这个变量为全局变量
        function myfun(){
            //var myname = "Gino";
            myname = "Gino";
        }
        myfun();
        alert("myname = " + myname);
    </script>
</body>
</html>
