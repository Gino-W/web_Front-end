<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSUndefined数据类型</title>
</head>
<body>
    <script type="text/javascript">
        /*
            Undefined类型只有一个值。undefined
            当变量没有手动赋值，系统默认undefined
            或者也可以给一个变量手动赋值undefined
        */
        var i;
        var k = undefined;
        alert(i == k);
        var y = "undefined";
        alert(y == k);
    </script>
</body>
</html>
