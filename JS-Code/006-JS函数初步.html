<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数初步</title>
</head>
<body>
    <script type="text/javascript">
        /*
            java中的方法有重载机制，JS有吗？
                JS当中的函数调用的时候，参数的类型没有限制，并且参数的个数没有限制（弱类型）

            重载的含义：
                方法名或者函数名一样，形参不限（个数，类型，顺序）
        */
       function sum(a, b){
           return a + b;
       }

       //调用函数
       var relValue = sum(1, 2);
       alert(relValue);

       var relValue2 = sum("jack");
       alert(relValue2);

       var relValue3 = sum();
       alert(relValue3);//结果为NaN（NaN是一个具体存在的值，该值表示一个数字，not a number）

       var relValue4 = sum(1, 2, 3);
       alert(relValue4);

       /*
            在js中，函数的名字不能重名，当函数重名的时候，后声明的函数会将之前声明的函数覆盖掉
       */
       function test1(){
           alert("test1");
       }
       function test1(username){
           alert("test1---->test1")
       }
       test1("Jack");
    </script>
</body>
</html>
