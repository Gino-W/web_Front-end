<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <p>手风琴实例</p>
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a href="#collapseOne" class="card-link" data-toggle="collapse">选项一</a>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                    <div class="card-body">Link1</div>
                </div>
            </div>  
            <div class="card">
                <div class="card-header">
                    <a href="#collapseTwo" class="card-link" data-toggle="collapse">选项二</a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="card-body">Link2</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#collapseThree" class="card-link" data-toggle="collapse">选项三</a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="card-body">Link3</div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
